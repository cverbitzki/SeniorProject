<br/>
<script type="text/javascript">

// NEED TO GET STATE OR STATUS RIGHT HERE !!!!!!!!!
SetStatusLabel('D');
// alarmState: 0 - Disarmed, 1 - Armed, 2 - Tripped
function SetStatusLabel(State)
{
 switch(State)
 {
  case 'D':
   //make the button look depressed
   $("#btnOff").addClass("active");
   $("#btnOn").removeClass("active");

   //update status label
   $("#StatusLabel").removeClass("text-warning");
   $("#StatusLabel").removeClass("text-danger");
   $("#StatusLabel").html("Off");
   $("#StatusLabel").addClass("text-success");
   break;

  case 'A':
   //make the button look depressed
   $("#btnOn").addClass("active");
   $("#btnOff").removeClass("active");

   //update status label
   $("#StatusLabel").removeClass("text-success");
   $("#StatusLabel").removeClass("text-danger");
   $("#StatusLabel").html("On");
   $("#StatusLabel").addClass("text-warning");
   break;

 }
}

$(document).ready(function() {
 $("#btnOn").click(function() {
  //post to server to update alarm status
 $.ajax({
//        url:'setState.php',
        type: 'post',
        data: {"armed":"1"},
        complete: function () {
    //make the button look depressed
    $("#btnOn").addClass("active");
    $("#btnOff").removeClass("active");

    //update status label
    $("#StatusLabel").removeClass("text-success");
    $("#StatusLabel").removeClass("text-danger");
    $("#StatusLabel").html("On");
    $("#StatusLabel").addClass("text-warning");
    },
       error: function () {
                                                               //if you were really fancy here, you'd use toastr.js
          alert("An unhandled exception occurred. Please refresh the page and try again.");
       }
  });
 });

 $("#btnOff").click(function() {
  //post to server to update alarm status
  $.ajax({
//        url:'setState.php',
        type: 'post',
        data: {"armed":"0"},
        complete: function () {
    //make the button look depressed
    $("#btnOff").addClass("active");
    $("#btnOn").removeClass("active");
    //update status label
    $("#StatusLabel").removeClass("text-warning");
    $("#StatusLabel").removeClass("text-danger");
    $("#StatusLabel").html("Off");
    $("#StatusLabel").addClass("text-success");
        },
        error: function () {
        //if you were really fancy here, you'd use toastr.js
          alert("An unhandled exception occurred. Please refresh the page and try again.");
        }
  });

 });

 //call refresh every second
 window.setInterval(GetAlarmStatus, 1000);
});




</script>
